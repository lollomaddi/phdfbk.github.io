<!-- affiliations Grid Section -->
    <section id="affiliations">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Affiliated Universities</h2>
                    <h3 class="section-subheading text-muted">Our PhD students get their degree from top ranked national and international universities</h3>
                </div>
            </div>
            <div class="row">
          {% for post in site.tags['network'] %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#affiliationModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-search-plus fa-1x"></i>
                            </div>
                        </div>
                        <img src="img/affiliations/{{ post.thumbnail }}" class="img-responsive img-centered" alt="" width="200" >
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.kindcontract }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
